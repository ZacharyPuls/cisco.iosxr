---
- ansible.builtin.debug:
    msg: START iosxr_vrfs parsed integration tests on connection={{ ansible_connection }}

- name: Parse externally provided VRF configuration
  register: result
  cisco.iosxr.iosxr_vrfs:
    running_config: "{{ lookup('file', './_parsed.cfg') }}"
    state: parsed

- name: Assert that configuration was correctly parsed
  ansible.builtin.assert:
    that:
      - "{{ parsed | symmetric_difference(result['parsed']) |length == 0 }}"
