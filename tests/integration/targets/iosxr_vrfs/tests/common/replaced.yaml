---
- ansible.builtin.debug:
    msg: Start iosxr_vrfs replaced integration tests connection={{ ansible_connection}}

- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate.yaml

- block:
    - name: Replace given vrf configuration with provided configurations
      cisco.iosxr.iosxr_vrfs: &replaced
        config:
          - name: VRF7
            description: VRF7 description
            evpn_route_sync: 398
            fallback_vrf: "replaced-vrf"
            address_families:
              - afi: "ipv4"
                safi: "unicast"
                export:
                  route_target: "192.12.3.2:300"
                  route_policy: "rm-policy"
                  to:
                    default_vrf:
                      route_policy: "rm-policy"
                    vrf:
                      allow_imported_vpn: true
                import_config:
                  route_target: "12.2.3.4:900"
                  route_policy: "test-policy"
                  from_config:
                    bridge_domain:
                      advertise_as_vpn: true
                    default_vrf:
                      route_policy: "test-policy"
                    vrf:
                      advertise_as_vpn: true
                maximum:
                  prefix: 200
            remote_route_filtering:
              disable: true
            rd: "67:9"
            mhost:
              afi: "ipv4"
              default_interface: "Loopback0"
            vpn:
              id: "4:5"
        state: replaced
      register: result

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - "{{ merged['after'] | symmetric_difference(result['before']) |length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['after'] | symmetric_difference(result['after']) |length == 0 }}"

    - name: Idempotency check
      register: result
      cisco.iosxr.iosxr_vrfs: *replaced
    - ansible.builtin.assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['after'] | symmetric_difference(result['before']) |length == 0 }}"
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
