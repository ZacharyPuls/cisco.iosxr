---
- ansible.builtin.debug:
    msg: START iosxr_vrfs rendered integration tests on connection={{ ansible_connection }}

- name: Render provided configuration with device configuration
  cisco.iosxr.iosxr_vrfs:
    config:
      - name: test-vrf
        description: "Test VRF"
        evpn_route_sync: 793
        fallback_vrf: "parsed-vrf"
        address_families:
          - afi: "ipv4"
            safi: "unicast"
            export:
              route_target: "10.0.0.1:300"
              route_policy: "rm-policy"
              to:
                default_vrf:
                  route_policy: "rm-policy"
                vrf:
                  allow_imported_vpn: "true"
            import_config:
              route_target: "10.1.3.4:400"
              route_policy: "test-policy"
              from:
                bridge_domain:
                  advertise_as_vpn: "true"
                default_vrf:
                  route_policy: "test-policy"
                vrf:
                  advertise_as_vpn: "true"
            maximum:
              prefix: 100
        remote_route_filtering:
          disable: "true"
        rd: "3:4"
        mhost:
          afi: "ipv4"
          default_interface: "Loopback0"
        vpn:
          id: "2:3"
    state: rendered
  register: result

- name: Assert that correct set of commands were rendered
  ansible.builtin.assert:
    that:
      - "{{ merged['commands'] | symmetric_difference(result['rendered']) |length == 0 }}"
