---
- ansible.builtin.debug:
    msg: START iosxr_vrfs overridden integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _populate.yaml

- ansible.builtin.include_tasks: _remove_config.yaml

- block:
    - name: Override the provided configuration with the existing running configuration
      cisco.iosxr.iosxr_vrfs: &overridden
        config:
          - name: VRF6
            description: testing
            evpn_route_sync: 101
            fallback_vrf: overridden-vrf
            address_families:
              - afi: "ipv4"
                safi: "unicast"
                export:
                  route_target: "10.0.0.1:300"
                  route_policy: "rm-policy1"
                  to:
                    default_vrf:
                      route_policy: "rm-policy"
                    vrf:
                      allow_imported_vpn: "true"
                import_config:
                  route_target: "10.1.3.4:900"
                  route_policy: "test-policy"
                  from:
                    bridge_domain:
                      advertise_as_vpn: "true"
                    default_vrf:
                      route_policy: "test-policy"
                    vrf:
                      advertise_as_vpn: "true"
                maximum:
                  prefix: 500
            remote_route_filtering:
              disable: "true"
            rd: "67:9"
            mhost:
              afi: "ipv4"
              default_interface: "Loopback0"
            vpn:
              id: "4:5"
        state: overridden
      register: result

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that before dicts are correctly generated
      ansible.builtin.assert:
        that:
          - "{{ merged['after'] | symmetric_difference(result['before']) |length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['after'] | symmetric_difference(result['after']) |length == 0 }}"

    - name: Idempotency check
      cisco.iosxr.iosxr_vrfs: *overridden
      register: result
    - name: Assert that no changes were made
      ansible.builtin.assert:
        that:
          - result['changed'] == false
          - result.commands|length == 0

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - "{{ overridden['after'] | symmetric_difference(result['before']) |length == 0 }}"

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
