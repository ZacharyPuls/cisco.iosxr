---
- ansible.builtin.include_tasks: _remove_config.yaml

- ansible.builtin.include_tasks: _populate.yaml

- block:
    - name: Override the provided configuration with the existing running configuration
      cisco.iosxr.iosxr_vrfs:
        become: true
        register: result
        state: overridden
        config:
          - name: VRF6
            description: VRF6 Description
            evpn_route_sync: 101
            fallback_vrf: "overridden-vrf"
            address_families:
              - afi: "ipv4"
                safi: "unicast"
                export:
                  route_target: "10.0.0.1:300"
                  route_policy: "rm-policy1"
                  to:
                    default_vrf:
                      route_policy: "rm-policy"
                    vrf:
                      allow_imported_vpn: "true"
                import_config:
                  route_target: "10.1.3.4:900"
                  route_policy: "test-policy"
                  from:
                    bridge_domain:
                      advertise_as_vpn: "true"
                    default_vrf:
                      route_policy: "test-policy"
                    vrf:
                      advertise_as_vpn: "true"
                maximum:
                  prefix: 500
            remote_route_filtering:
              disable: "true"
            rd: "67:9"
            mhost:
              afi: "ipv4"
              default_interface: "Loopback0"
            vpn:
              id: "4:5"


    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ populate | symmetric_difference(result['before']) |length == 0 }}"

    - name: Assert that correct commands were generated
      assert:
        that:
          - "{{ overridden['commands'] | symmetric_difference(result['commands'])\
            \ |length == 0 }}"

    - name: Assert that after dicts were correctly generated
      assert:
        that:
          - "{{ overridden['after'] | symmetric_difference(result['after']) |length\
            \ == 0 }}"

    - name: Idempotency check
      become: true
      register: result
      cisco.iosxr.iosxr_vrfs: *overridden
      ansible.builtin.assert:
        that:
          - result.commands|length == 0
          - result.changed == false

    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ overridden['after'] | symmetric_difference(result['before']) |length\
            \ == 0 }}"

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
