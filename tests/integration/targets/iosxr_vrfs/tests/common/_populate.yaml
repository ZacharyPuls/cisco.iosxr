---
- name: Merge the provided configuration with the existing running configuration
  register: result
  cisco.iosxr.iosxr_vrfs:
    config:
      - name: VRF4
        description: VRF4 Description
        evpn_route_sync: 793
        fallback_vrf: merged-vrf
        mhost:
          afi: "ipv4"
          default_interface: "Loopback0"
        rd: "3:4"
        remote_route_filtering:
          disable: true
        vpn:
          id: "2:3"
        address_families:
          - afi: "ipv4"
            safi: "unicast"
            export:
              route_target: "10.0.0.1:300"
              route_policy: "rm-policy"
              to:
                default_vrf:
                  route_policy: "rm-policy"
                vrf:
                  allow_imported_vpn: true
            import_config:
              route_target: "10.1.3.4:400"
              route_policy: "test-policy"
              from_config:
                bridge_domain:
                  advertise_as_vpn: true
                default_vrf:
                  route_policy: "test-policy"
                vrf:
                  advertise_as_vpn: true
            maximum:
              prefix: 100
